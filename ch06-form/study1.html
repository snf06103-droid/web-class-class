<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="user-id">아이디</label>
            <input type="text" placeholder="아이디" id="user-id">
            <p>아이디는 특수문를 사용하면 안됩니다. 8~12이내의 영어와 숫자를  혼용해주세요</p>
        </div>
        <div>
            <label for="user-pw">비밀번호</label>
            <input type="password" placeholder="비밀번호" id="user-pw">
        </div>
        <button type="submit">로그인</button>
    </form>
    
</body>
</html>
