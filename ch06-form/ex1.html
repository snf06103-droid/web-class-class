<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
    <div>    
        <h1>로그인</h1>
            <fieldset>
                <legend>Wave 계정으로 로그인</legend>
                <form action="#">
                <div>
                    <label for="user-id">아이디</label>
                    <input type="text" placeholder="이메일 주소 또는 아이디" id="user-id">
                </div>
                <div>
                    <label for="user-pw">비밀번호</label>
                    <input type="password" placeholder="비밀번호" id="user-pw">
                </div>
                <div>
                    <input type="checkbox" id="user-save-id">
                    <label for="user-save-id">아이디 저장</label>
                    <input type="checkbox" id="user-agree">
                    <label for="user-agree">자동 로그인</label>
                </div>
                    <button type="submit">로그인</button>
                </form> 
                <div>
                    <ul>
                        <li><a href="#">아이디 찾기</a></li>
                        <li><a href="#">비밀번호 재설정</a></li>
                        <li><a href="#">회원가입</a></li>
                    </ul>
                </div>
            </fieldset>
            <fieldset>
                <legend>또는 다른 서비스 계정으로 로그인</legend>
                    <ul>
                        <li>
                            <a href="#">
                                <div><img src="./image/ico-common-kakao.png" alt="카카오아이콘"></div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div><img src="./image/ico-common-tworld.png" alt="티월드아이콘"></div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div><img src="./image/ico-common-naver.png" alt="네이버아이콘"></div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div><img src="./image/ico-common-facebook.png" alt="페이스북아이콘"></div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div><img src="./image/ico-common-apple.png" alt="애플아이콘"></div>
                            </a>
                        </li>
                    </ul>
            </fieldset>
        <div>
            <p>&middot;sns 계정으로 간편하게 가입하여 서비스를 이용하실 수 있습니다<br>
            기존 POOQ 계정 또는 Wavve 계정과는 연동되지 않으니 이용해 참고하세요.</p>
        </div>
    </div>
</body>
</html>
